<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Book App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b8a9efc24c.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="container mt-4 ">
        <h1 class="display-4 text-center text-capitalize text-primary"><i class="fas fa-book text-primary"></i> My <span
                class="text-primary">Book</span>List !
        </h1>


        <form id="book-form">

            <div class="form-group">
                <label for="title" class="text-primary">Title</label>
                <input type="text" id="title" class="form-control rounded-0" autofocus>
            </div>

            <div class="form-group">
                <label for="author" class="text-primary">Author</label>
                <input type="text" id="author" class="form-control rounded-0">
            </div>

            <div class="form-group">
                <label for="isbn" class="text-primary">ISBN</label>
                <input type="text" id="isbn" class="form-control rounded-0">
            </div>

            <input type="submit" class="btn btn-block btn-primary rounded-0" name="" id="" value="Add Book">

            <table class="table table-striped mt-5 table-hover">

                <thead>
                    <tr>
                        <th class="text-primary">Title</th>
                        <th class="text-primary">Author</th>
                        <th class="text-primary">ISBN</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="book-list" class="text-primary">
                    <tr></tr>
                </tbody>

            </table>
        </form>


    </div>



    <script src="./circular-json-master/build/circular-json.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
